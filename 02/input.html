<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="return check()">
  <input type="text" id="id" placeholder="아이디"><br>
  <input type="password" id="pwd" placeholder="비밀번호"><br>
  <button>로그인</button>
</form>
<script>
  function check(){
    const id = document.querySelector('#id');
    const pwd = document.querySelector('#pwd');
    if(id.value.trim().length<4) {
      alert('아이디를 4글자 이상 입력해라');
      id.focus();
      return false;
    } 
    if(pwd.value.trim().length<4){
      alert('비밀번호를 4글자 이상 입력해라');
      pwd.focus();
      return false;
    }
    return true;
  }
</script>
</body>
</html>
