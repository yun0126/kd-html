<body>
  <input type = "text" id="phone" onkeydown="checkNum(event)">
  <script>
function checkNum(evt){
  console.log(evt);
  if(evt.charCode<48 || evt.charCode>57) {
    evt.preventDefault();

  }
}

  </script>
