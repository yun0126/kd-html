<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Tag</title>
</head>
<body>
  <h3>Select Tag</h3>
  <select>
    <option>선택</option>
    <option>떡볶이</option>
    <option>김밥</option>
    <option>오뎅</option>
  </select>

  <select multiple>
    <option>선택</option>
    <option>떡볶이</option>
    <option>김밥</option>
    <option>오뎅</option>
  </select>
</body>
</html>
